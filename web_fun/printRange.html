<!DOCTYPE html>
<html>
<head>
	<title>Print Range</title>
	<script type="text/javascript">
            function printRange(start, end, skip) {
  				for ( var n = start; n <= end; n=n+skip) {
    				if ( n !== end ) {
    					console.log(n);
      				}
    			}
			}

			printRange(2, 10, 2);

	</script>
</head>
<body>

</body>
</html>
